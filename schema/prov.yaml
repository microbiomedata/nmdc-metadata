id: https://microbiomedata/schema/prov
name: NMDC-PROV
title: NMDC Rendering of prov schema
description: >-
  See https://www.w3.org/TR/prov-o/
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  nmdc: https://microbiomedata/meta/
  prov: http://www.w3.org/ns/prov#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  biolinkml: https://w3id.org/biolink/biolinkml/
  
default_prefix: nmdc
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

imports:
  - biolinkml:types

classes:

  activity:
    description: "a provence-generating activity"
    slots:
      - id
      - name
      - type
      - started at time
      - ended at time
      - was informed by
      - was associated with
      - used
    mappings:
      - prov:Activity
      
  agent:
    description: "a provence-generating agent"
    slots:
      - acted on behalf of
      - was informed by
    mappings:
      - prov:Agent
      
slots:

  id:
    identifier: true
    multivalued: false
    description: >-
      A unique identifier for a thing.
      Must be either a CURIE shorthand for a URI or a complete URI
    #required: false # for now we setting this to false until we develop an id template

  name:
    multivalued: false
    range: string
    description: >-
      A human readable label for an entity
    mappings:
      - skos:prefLabel

  type:
    range: string
    description: >-
      The type of entity that the json object represents.
      This is used to allow for searches for different kinds of objects.
    examples:
      - value: nmdc:Biosample
      - value: nmdc:Study
    mappings:
      - rdf:type

  started at time:
    mappings:
      - prov:startedAtTime

  ended at time:
    mappings:
      - prov:endedAtTime

  was informed by:
    range: activity
    mappings:
      - prov:wasInformedBy

  was associated with:
    range: agent
    mappings:
      - prov:wasAssociatedWith

  acted on behalf of:
    range: agent
    mappings:
      - prov:actedOnBehalfOf

  was generated by:
    range: activity
    mappings:
      - prov:wasGeneratedBy

  used:
    domain: activity
    mappings:
      - prov:used
