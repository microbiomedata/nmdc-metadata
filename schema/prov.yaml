id: https://microbiomedata/schema/prov
name: NMDC Rendering of prov schema
description: >-
  See https://www.w3.org/TR/prov-o/
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  nmdc: https://microbiomedata/meta/
  prov: http://www.w3.org/ns/prov#
  biolinkml: https://w3id.org/biolink/biolinkml/
  
default_prefix: nmdc
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

imports:
  - biolinkml:types

classes:

  activity:
    description: "a provence-generating activity"
    slots:
      - activity id
      - started at time
      - ended at time
      - was informed by
      - was associated with
      - used
      
  agent:
    description: "a provence-generating agent"
    slots:
      - acted on behalf of
      - was informed by
      
slots:


  activity id:
    identifier: true
  
  started at time: {}

  ended at time: {}

  was informed by:
    range: activity

  was associated with:
    range: agent

  acted on behalf of:
    range: agent

  was generated by:
    range: activity

  used:
    domain: activity
