id: https://microbiomedata/schema
name: nmdc_schema
description: >-
  Schema for NMDC. Alpha. Currently focuses on samples
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  nmdc: https://microbiomedata/meta/
  wgs: http://www.w3.org/2003/01/geo/wgs84_pos
  qud: http://qudt.org/1.1/schema/qudt#
  dcterms: http://purl.org/dc/terms/
  biolinkml: https://w3id.org/biolink/biolinkml/
  
default_prefix: nmdc
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - biolinkml:types
  
classes:

  named thing:
    description: "a databased entity or concept/class"
    slots:
      - id
      - name
      - description
      - alternate identifiers
      
  study:
    aliases: ['proposal', 'research proposal', 'research study']
    description: >-
      A detailed investigation that  defines the overall goal of a research proposal. 
      It contains the list of sequencing projects that are part of the original proposal.
      (see https://gold.jgi.doe.gov/resources/project_help_doc.pdf)
    is_a: named thing
    slot_usage:
      id:
        description: >-
          The primary identifier for the study
      name:
        description: >-
          A human readable name or description of the study.
      alternate identifiers:
        description: >-
          The same study may have distinct identifiers in different databases (e.g. GOLD and EMSL)

  project:
    aliases: ['research project']
    description: >-
      An individual or collaborative enterprise that is carefully planned and designed to achieve a particular aim.
    is_a: named thing
    slots:
      - part of
    slot_usage:
      id:
        description: >-
          The primary identifier for the project
      name:
        description: >-
          A human readable name or description of the project.
      alternate identifiers:
        description: >-
          The same project may have distinct identifiers in different databases (e.g. GOLD and EMSL)
      part of:
        range: study

  biosample:
    aliases: ['sample', 'material sample']
    description: >-
      A material sample. May be environmental (encompassing many organisms) or isolate or tissue
    is_a: named thing
    slots:
      - annotations
      - part of
    slot_usage:
      id:
        description: >-
          The primary identifier for the biosample
      name:
        description: >-
          A human readable name or description of the biosample
      alternate identifiers:
        description: >-
          The same biosample may have distinct identifiers in different databases (e.g. GOLD and EMSL)
      part of:
        range: project

  ## TODO
  biosample processing:
    description: >-
      A process that takes one or more biosamples as inputs and generates one or more as output
    slots:
      - input
      - output

  ## TODO: provenance on an annotation; some will be directly entered by a submitter;
  ## others will be done post-submission by a curator; others will be done automatically (e.g. by text mining)
  ## or by automatic enrichment methods (e.g. calling ORNL-Identify using geolocation)
  annotation:
    description: >-
      An annotation on a sample. This is essentially a key value pair
    slots:
      - has characteristic
      - has raw value
      - has normalized value

  characteristic:
    aliases: ['field', 'property', 'template field', 'key']
    description: >-
      A characteristic of a biosample. Examples: depth, habitat, material, ...
      For NMDC, characteristics SHOULD be mapped to fields within a MIxS template
    is_a: named thing
      
  normalized value:
    description: >-
      The value that was specified for an annotation in parsed/normalized form. This could be a range of different types
    
  quantity value:
    is_a: normalized value
    description: >-
      A simple quantity, e.g. 2cm
    slots:
      - has unit
      - has numeric value
    
  controlled term value:
    is_a: normalized value
    description: >-
      A controlled term or class from an ontology
    slots:
      - instance of
    
  geolocation value:
    is_a: normalized value
    description: >-
      A normalized value for a location on the earth's surface
    slots:
      - latitude
      - longitude

  unit:
    id_prefixes:
      - UO
    mappings:
      - qud:Unit
      - UO:0000000
      
  ontology class:
    is_a: named thing
      
slots:

  id:
    identifier: false
    description: >-
      A unique identifier for a thing.
      Must be either a CURIE shorthand for a URI or a complete URI
    required: false # for now we setting this to false until we develop an id template

  name:
    description: >-
      A human readable label for an entity

  description:
    range: string
    description: >-
      a human-readable description of a thing
    slot_uri: dcterms:description
      
  has characteristic:
    description: >-
      Links an annotation to the field/characteristic
    multivalued: true     ## workaround for https://github.com/biolink/biolinkml/issues/86
    inlined: true
    domain: annotation
    range: characteristic

  instance of:
    range: ontology class
    
  has raw value:
    description: >-
      The value that was specified for an annotation in raw form, i.e. a string. E.g. "2 cm" or "2-4 cm"
    multivalued: false
    required: true
    domain: annotation
    range: string
    
  has normalized value:
    description: >-
      Links an annotation to the normalized/parsed raw value
    domain: annotation
    range: normalized value
    multivalued: true     ## workaround for https://github.com/biolink/biolinkml/issues/86
    
  has unit:
    description: >-
      Links a quantity value to a unit
    range: unit
    multivalued: true     ## workaround for https://github.com/biolink/biolinkml/issues/86
    mappings:
      - qud:unit

  has numeric value:
    description: >-
      Links a quantity value to a number
    range: double
    multivalued: false
    mappings:
      - qud:quantityValue
      
  alternate identifiers:
    aliases: ['mappings', 'alt ids', 'xrefs']
    description: >-
      Non-primary identifiers
    multivalued: true
    range: string
    required: false

  annotations:
    description: >-
      Zero to many annotations on a sample
    multivalued: true
    domain: biosample
    # domain: [biosample, project, study]
    # domain: named thing
    range: annotation

  latitude:
    range: float
    description: >-
      latitude
    slot_uri: wgs:lat

  longitude:
    range: float
    description: >-
      longitude
    slot_uri: wgs:long
    
  input:
    range: biosample
    multivalued: true
    description: >-
      An input biosample to a processing step
    
  output:
    range: biosample
    multivalued: true
    description: >-
      An output biosample to a processing step
  
  involved in:
    domain: biosample
    range: project
    multivalued: true
    description: >-
      Links a biosample to a project that makes use of it.
  
  part of:
    aliases: ['is part of']
    domain: named thing
    multivalued: true
    slot_uri: dcterms:isPartOf
    description: >-
      Links a resource to another resource that either logically or physically includes it.
